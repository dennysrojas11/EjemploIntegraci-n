<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistemas médicos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Sistemas Médicos</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <img src="img/optica.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Óptica Victoria</h5>
            <p class="card-text">Sistema web de Óptica Victoria.</p>
            <a
              href="https://fantastic-sunshine-cfe019.netlify.app/"
              class="btn btn-primary"
              >Ir a Óptica Victoria</a
            >
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="img/reserva.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Reserva médica</h5>
            <p class="card-text">Sistema web de reserva de citas médicas.</p>
            <a
              href="https://dennysrojas11.github.io/reservacionrestaurante/"
              class="btn btn-primary"
              >Ir a reservar una cita médica</a
            >
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="img/psicologia.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">ChatBot - Sofía</h5>
            <p class="card-text">ChatBot de diagnóstico psicológico.</p>
            <a href="https://sockets-sl0j.onrender.com/" class="btn btn-primary"
              >Ir al ChatBot Sofía</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
